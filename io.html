<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin="anonymous" integrity="sha512-2hIBfT6wur46uR5ayhmyICuA8s15BvJhagB+jZImgktQAy832P7EuY8njl1HGp4YS0Sk8DXRo9dByhvD3jfDxA==" src="https://lib.baomitu.com/socket.io/4.2.0/socket.io.min.js"></script>

<body>
    <button onclick="sendMsg()">click</button>

    <script type="text/javascript">
        const socket = io('http://127.0.0.1:3000')
        socket.on('open', () => {
            console.log('opened')
        })

        const sendMsg = () => {
            socket.emit('sayHello', 'hello')
        }
    </script>
</body>
